<div class="ui container">
  <div class="ui list">
    <div class="item listWrap" ng-repeat="land in currentUser.lands">
      <img class="ui avatar image" src="{{land.badgePath}}">
      <div class="content">
        <div class="header">{{land.landId}}</div>
        <div class="description">{{land.content}}</div>
      </div>
    </div>
  </div>
</div>
